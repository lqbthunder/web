<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>致·韩江月</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: "KaiTi", "Microsoft YaHei", sans-serif; /* 使用中国风的楷体字体 */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center; /* 将内容居中 */
      text-align: center;
    }

    #myCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      background: url("web/background.jpg") no-repeat center center;
      background-size: cover;
    }

    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff 40%, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 40px #fff;
      z-index: 1;
    }

    .swallow {
      position: absolute;
      width: 60px;
      z-index: 1;
      transition: left 0.1s, top 0.1s;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 16px;
      backdrop-filter: blur(4px);
      padding: 40px;
      overflow-y: auto;
      height: 50vh; /* 设置容器的最大高度 */
      margin-bottom: 80px; /* 设置底部的空间，避免重叠 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-family: "KaiTi", sans-serif;
    }

    .letter {
      white-space: pre-wrap;
      font-size: 22px;
      line-height: 2;
      display: inline-block;
      max-width: 100%;
      color: #fff;
    }

    .footer {
      text-align: right;
      margin-top: 30px;
      font-size: 16px;
      font-style: italic;
      display: none;
      color: #fff;
    }

    #timer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      color: #ccc;
      z-index: 2;
    }

    #distance {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      color: #fff;
      z-index: 2;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      animation: fadeStar 1.5s linear forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fadeStar {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }

    #visitorNotifyForm {
      display: none;
    }

    .long-letter {
      font-size: 18px;
      line-height: 2;
      margin-top: 20px;
      color: #fff;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
